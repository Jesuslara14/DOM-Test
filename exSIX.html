<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-6</title>
</head>
<body>
    <div id="navigation" class="navbar active"> 
        <ul> 
        <a href="">Home</a> 
        <a href="">About</a> 
        <a href="">Search</a> 
        </ul> 
    </div> 
    <script>
        var navigation = document.getElementById("navigation");
        console.log(navigation.className);
        console.log(navigation.classList);
        navigation.classList.add("nav");
        navigation.classList.add("navy", "naver");
        if(navigation.classList.contains("nav")){
            console.log("It has the nav string!");
        }else{
            console.log("nah");
        }
        navigation.classList.remove("nav");
        navigation.classList.remove("navy", "naver");
    </script>
</body>
</html>
